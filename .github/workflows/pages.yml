name: GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/configure-pages@v5

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build publish dataset and static site
        run: |
          python scripts/run_pages_pipeline.py \
            --publish-root artifacts/publish \
            --site-root artifacts/publish/site

      - name: Print build summary
        run: |
          echo "Pages pipeline summary:"
          cat artifacts/publish/data/pages_pipeline_summary.json
          echo
          echo "Site quality report:"
          cat artifacts/publish/data/site_quality_report.json

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifacts/publish/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
