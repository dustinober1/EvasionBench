version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./artifacts:/app/artifacts:ro
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: ["streamlit", "run", "dashboard/app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    ports:
      - "8501:8501"
    volumes:
      - ./artifacts:/app/artifacts:ro
    restart: unless-stopped
    depends_on:
      - api
